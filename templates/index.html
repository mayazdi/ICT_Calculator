<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Calculator of ICT</h1>

<div class="container-fluid">
    <form action="/action_page.php">

        <div class="form-group">
            <label for="equation">Equation:</label>
            <input type="text" class="form-control" id="equation" name="eq">
        </div>
        <div class="row ">
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">1</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">2</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">3</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">+</button>
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">4</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">5</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">6</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">-</button>
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">7</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">8</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">9</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">*</button>
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-md-3">
                <button type="button" class="btn btn-dark btn-block">0</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">(</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">)</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">/</button>
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">sin</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">cos</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">log</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info btn-block">^</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <h1>The result is:</h1>
    >{{ result }}
</div>
</body>
</html>
